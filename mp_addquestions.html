<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Questions</title>

  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 12px;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      resize: none;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .gamemode-group {
      display: flex;
      gap: 12px;
      margin: 12px 0;
    }

    .gamemode-card {
      border: 1px solid #ccc;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      background: #f9f9f9;
    }

    .gamemode-card input {
      display: none;
    }

    .gamemode-card input:checked+span {
      font-weight: bold;
      color: #2c6bed;
    }

    #questionsContainer {
      margin-top: 16px;
      height: 420px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      box-sizing: border-box;
    }

    .question-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
    }

    .question-card input[type="checkbox"] {
      margin-bottom: 8px;
    }

    .section {
      margin-bottom: 6px;
      padding: 6px;
      background: #f3f3f3;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    .submit-mode {
      margin: 12px 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    /* Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 22px;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .switch input:checked+.slider {
      background-color: #2c6bed;
    }

    .switch input:checked+.slider:before {
      transform: translateX(20px);
    }

    /* Tooltip */
    .tooltip {
      position: relative;
      cursor: pointer;
      margin-left: 4px;
    }

    .tooltip-text {
      visibility: hidden;
      position: absolute;
      background: #333;
      color: white;
      padding: 6px;
      border-radius: 4px;
      top: 20px;
      left: 0;
      white-space: nowrap;
      font-size: 12px;
      z-index: 10;
    }

    .tooltip:hover .tooltip-text {
      visibility: visible;
    }

    .gamemode-label {
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 12px;
      color: white;
      user-select: none;
    }

    /* Individual gamemode colors */
    .gamemode-extract {
      background-color: #2c6bed;
    }

    .gamemode-truth {
      background-color: #2ca36b;
    }

    .gamemode-scrutinize {
      background-color: #e67e22;
    }
  </style>
</head>

<body>
  <h1>Add Questions</h1>

  <!-- TEXT PROMPT -->
  <textarea id="textPrompt" placeholder="Enter topic, passage, or story here..."></textarea>

  <!-- GAME MODE SELECTION -->
  <div class="gamemode-group">
    <label class="gamemode-card">
      <input type="radio" name="gamemode" value="Extract" checked />
      <span>Text Extract</span>
    </label>

    <label class="gamemode-card">
      <input type="radio" name="gamemode" value="Truth" />
      <span>Two Truths</span>
    </label>

    <label class="gamemode-card">
      <input type="radio" name="gamemode" value="Scrutinize" />
      <span>Statement Scrutinize</span>
    </label>
  </div>

  <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
    <label>
      Questions:
      <input type="number" id="questionCount" min="1" max="25" value="5" style="width:70px; margin-left:4px;" />
    </label>

    <button id="generateBtn">Generate Questions</button>
  </div>

  <!-- GENERATED QUESTIONS -->
  <div id="questionsContainer"></div>

  <button id="submitSelectedBtn">Submit Selected Questions</button>
  <button id="discardSelectedBtn" style="margin-left:10px;">
    Discard Selected Questions
  </button>

  <script src="js/mp_addquestions.js"></script>
</body>

</html>
