<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STELLAR Dashboard - Login</title>

  <link rel="stylesheet" href="css/login.css" />
</head>

<body>

  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <span>ðŸŽ“</span>
        <h1>STELLAR DASHBOARD</h1>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-button">Login</button>
        <div id="loginError" style="color: red; margin-top: 10px; display: none;"></div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://stellar-backend-ki78.onrender.com';
    
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("loginError");
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });
        
        if (!response.ok) {
          const data = await response.json();
          errorDiv.textContent = data.message || 'Login failed';
          errorDiv.style.display = 'block';
          return;
        }
        
        const data = await response.json();
        localStorage.setItem('jwtToken', data.token);
        localStorage.setItem('adminUsername', username);
        console.log('Admin logged in successfully');
        window.location.href = "MainPage.html";
        
      } catch (error) {
        console.error('Login error:', error);
        errorDiv.textContent = 'Connection error. Please check the backend server.';
        errorDiv.style.display = 'block';
      }
    });
  </script>

</body>
</html>
